<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/main.css?v001">
</head>
<body>

<div class="container">

    <!-- OUTPUT -->
    <div id="output">
        <p id="resultOutput"></p>
        <small id="prevOperations"></small>
    </div> 

    <!-- NUMBERS -->
    <div id="numbers">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
    </div>

    <!-- NUMBERS BOTTOM LINE -->
    <div id="numbers-bottom">
        <button id="cBtn">C</button>
        <button class="number">0</button>
        <button class="number">.</button>
    </div>

    <!-- OPERATORS RIGHT -->
    <div id="numbers-right">
        <button id="deleteBtn">&larr;</button>
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button id="equals">=</button>
    </div>

    <div id="numbers-top">
        <button class="operator">*</button>
        <button class="operator">/</button>
        <button class="operator">&#x221A;x</button>
        <button class="operator">x<sup>2</sup></button>
    </div>
    
    
</div>
    
    
<script src="./assets/js/app.js"></script>
</body>
</html>
